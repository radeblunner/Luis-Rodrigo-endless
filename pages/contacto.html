<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contacto</title>
</head>
<body>
    <!-- Header -->
    <header class="index-header">
        <a href="../index.html">
            <img src="../media/endless-logo.png" alt="logo">
        </a>
        <nav>
            <ul>
                <li>
                    <a href="../index.html">Inicio</a>
                </li>
                <li>
                    <a href="../pages/nosotros.html">Nosotros</a>
                </li>
                <li>
                    <a href="../pages/servicios.html">Servicios</a>
                </li>
                <li>
                    <a href="../pages/clientes.html">Clientes</a>
                </li>
            </ul>
        </nav>
    </header>    
    <!-- Main -->
    <main class="main-form">
        <section class="form">
            <h2>
                Cuentanos sobre tu negocio.
            </h2>
            <form class="form-text">
                <div>
                    <label for="nombre">Nombre</label>
                    <input type="text" placeholder="Nombre" name="nombre" id="" value="">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" placeholder="@" name="email" id="" value="" required>
                </div>
                <div>
                    <label for="País">País</label>
                    <select name="País" id="">
                        <option value="ARG">Argentina</option>
                        <option value="MX">México</option>
                        <option value="CL">Chile</option>
                    </select>
                </div>
                <div>
                    <textarea placeholder="Cuentanos sobre tu negocio" name="" id="" cols="30" rows="10">   
                    </textarea>
                </div>
                <div>
                    <label for="logotipo"></label>
                    <input type="radio" name="logotipo" value="primer logo">Es mi primer logo
                    <input type="radio" name="logotipo" value="ya tiene logo">Ya tengo un logo
                </div>
                <div>
                    <input type="submit" value="Enviar">
                </div>
            </form>
        </section>
    </main>
     
    <!-- Footer -->
    <footer class="index-footer">
        <div class="footer-top">
            <img style="width:30px; margin-top: 10px;" src="../media/endless-icon.png" alt="Logo">
            <p>
                Dev by endless
            </p>
        </div>
        <nav>
            <ul>
                <li>
                    <a class="index-footer-social" href="#">
                        <img src="../media/facebook-icon.png" alt="Facebook">
                    </a>
                </li>
                <li>
                    <a class="index-footer-social" href="#">
                        <img src="../media/twitter-icon.png" alt="Twitter">
                    </a>
                </li>
                <li>
                    <a class="index-footer-social" href="#">
                        <img src="../media/instagram-icon.png" alt="Instagram">
                    </a>
                </li>
            </ul>
        </nav>
    </footer>
</body>
</html>
